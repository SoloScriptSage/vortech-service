<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer & Counter</title>
    <link rel="stylesheet" href="task-tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-part1">vor::</span><span class="logo-part2">TECH</span>
        </div>        
        
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="task-tracker.html">Task Tracker</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="task-tracker">
        <h1>Task Tracker</h1>
            
            <!-- Timer and Controls -->
            <div class="timer">
                <span id="time">00:00:00</span>
                <div class="controls">
                    <button id="startStopBtn" onclick="startStopTimer()">Start Timer</button>
                    <button id="resetBtn" onclick="resetTimer()">Reset Timer</button>
                </div>
            </div>

            <!-- Task Counter -->
            <div class="counter">
                <h2>Tasks Completed: <span id="taskCount">0</span></h2>
                <button class="task-button" onclick="incrementTask()">+ Add Task</button>
            </div>

            <!-- Display Daily Stats -->
            <div class="daily-stats">
                <h2>Today's Statistics</h2>
                <p>Tasks Completed: <span id="dailyTasksCompleted">0</span></p>
                <p>Time Spent: <span id="dailyTimeSpent">0 hours 0 minutes</span></p>
            </div>

            <!-- Display Current Time in Poland -->
            <div class="current-time">
                <p>Current Time (Poland): <span id="currentTime"></span></p>
            </div>

            <!-- Task Time Graph -->
            <canvas id="timeSpentChart" width="400" height="200"></canvas>
    </div>

    <script src="task-tracker.js"></script>
</body>
</html>
